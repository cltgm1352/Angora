<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テキストファイル暗号化</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>テキストファイル暗号化</h2>
        <input type="file" id="fileInput" accept=".txt">
        <input type="password" id="password" placeholder="パスワードを入力">
        <button onclick="encryptFile()">暗号化してダウンロード</button>
        <p id="message"></p>
    </div>

    <script>
        function encryptFile() {
            const fileInput = document.getElementById('fileInput');
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!fileInput.files[0]) {
                message.textContent = 'ファイルを選択してください。';
                return;
            }
            if (!password) {
                message.textContent = 'パスワードを入力してください。';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const encrypted = CryptoJS.AES.encrypt(text, password).toString();
                
                // 暗号化されたデータをファイルとしてダウンロード
                const blob = new Blob([encrypted], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'encrypted.txt';
                a.click();
                URL.revokeObjectURL(url);
                
                message.textContent = '暗号化が完了しました。ファイルがダウンロードされます。';
            };
            reader.readAsText(fileInput.files[0]);
        }
    </script>
</body>
</html>
