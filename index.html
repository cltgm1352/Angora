<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイル暗号化</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ファイル暗号化</h2>
        <input type="file" id="fileInput">
        <input type="password" id="password" placeholder="パスワードを入力">
        <button onclick="encryptFile()">暗号化してダウンロード</button>
        <p id="message"></p>
    </div>

    <script>
        function encryptFile() {
            const fileInput = document.getElementById('fileInput');
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (!fileInput.files[0]) {
                message.textContent = 'ファイルを選択してください。';
                return;
            }
            if (!password) {
                message.textContent = 'パスワードを入力してください。';
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;
            const extension = fileName.split('.').pop().toLowerCase();
            const textExtensions = ['txt', 'csv', 'json', 'xml', 'html', 'js', 'css', 'md', 'py', 'java', 'c', 'cpp', 'h', 'sql'];

            const reader = new FileReader();

            if (textExtensions.includes(extension)) {
                // テキストファイルの場合
                reader.onload = function(event) {
                    const text = event.target.result;
                    const encrypted = CryptoJS.AES.encrypt(text, password).toString();
                    const metadata = JSON.stringify({ originalExtension: extension, isBinary: false });
                    const output = `${metadata}\n---\n${encrypted}`;
                    
                    const blob = new Blob([output], { type: 'text/plain' });
                    saveAs(blob, `encrypted_${fileName}.txt`);
                    message.textContent = '暗号化が完了しました。ファイルがダウンロードされます。';
                };
                reader.readAsText(file);
            } else {
                // バイナリファイルの場合
                reader.onload = function(event) {
                    const arrayBuffer = event.target.result;
                    const wordArray = CryptoJS.lib.WordArray.create(new Uint8Array(arrayBuffer));
                    const base64 = CryptoJS.enc.Base64.stringify(wordArray);
                    const encrypted = CryptoJS.AES.encrypt(base64, password).toString();
                    const metadata = JSON.stringify({ originalExtension: extension, isBinary: true });
                    const output = `${metadata}\n---\n${encrypted}`;
                    
                    const blob = new Blob([output], { type: 'text/plain' });
                    saveAs(blob, `encrypted_${fileName}.txt`);
                    message.textContent = '暗号化が完了しました。ファイルがダウンロードされます。';
                };
                reader.readAsArrayBuffer(file);
            }
        }
    </script>
</body>
</html>
